<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint3 - Leccion25 - Ejercicio Guiado - RegEX</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/css/registro.css">
  </head>
  <body>
    <section class="form-container">
      <div class="container-fluid">
        <form class="form-signup" >
          <h2 id="form-signup-heading">
            Armemos un RegEx
          </h2>
          <div class="name-container input-box">
            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre" autofocus="">
            <label id="nombre"></label>
          </div>
          <div class="lastname-container input-box">
            <input type="text" id="lastname" class="form-control" placeholder="Ingrese su apellido" >
            <label id="apellido"></label>
          </div>
          <div class="input-box">
            <input type="date" id="date" class="form-control" placeholder="Ingrese su fecha de nacimiento" >
            <label id="fecha"></label>
          </div>
          <div class="form-group input-box">
            <input type="text" id="celular" class="form-control" placeholder="Ingrese su celular">
            <label id="celu"></label>
          </div>
          <div class="form-group input-box">
            <input type="text" id="casa" class="form-control" placeholder="Ingrese su telefono de casa">
            <label id="casita"></label>
          </div>
          <div class="form-group input-box">
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
            <label id="pass"></label>
          </div>
          <div class="form-group input-box">
            <input type="password" id="confirmpassword" class="form-control" placeholder="Confirme su contraseña">
            <label id="confirmpass"></label>
          </div>
          <div class="form-group input-box">
            <input type="text" id="coment" class="form-control" placeholder="Comentarios">
            <label id="comentario"></label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              <span>Acepto los términos y condiciones</span>
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block submit-btn" id="boton" type="submit">Validar</button>
        </form>
      </div>
    </section>
    <!-- /container -->
    <script type='text/javascript' src='assets/js/main.js'></script>
  </body>
</html>
